<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>how to learn vue2 by raphealguo</title>
    <link rel="stylesheet" href="./examples.css"></link>
  </head>
  <body>
    <div class="header">
      <h1>每隔一秒插入一行</h1>
    </div>
    <div class="vue-test-container">
      <div id="example"></div>
    </div>
    <div class="footer">
      <p>@copyright <a href="https://github.com/raphealguo">@raphealguo</a> 2017</p>
    </div>
    <a href="https://github.com/raphealguo/how-to-learn-vue2">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
        alt="Fork me on GitHub"
        data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png">
    </a>
    <script src="../../dist/v1.2.js"></script>
    <script>
    var compile = function(html){
      return generate(parse(html))
    }

    var container = document.getElementById("example")
    var oldVnode = container

    var render = function(newVnode){
      patch(oldVnode, newVnode)
      oldVnode = newVnode
    }

    var clk = 2
    var arr = []

    render(
      compile(
      `<div>
        <p>Line 1</p>
      </div>`
      )
    )

    setInterval(function(){
      var html = [];
      for (var i = 1; i <= clk; ++i){
        html.push(`<p>Line ${i}</p>`)
      }
      render(
        compile(
        `<div>
          ${html.join("")}
        </div>`
        )
      )
      clk++
    }, 1000)
  </script>
  </body>
</html>
